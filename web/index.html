<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Power Log</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.google.com/jsapi"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id='wattsNowContainer' class="container"><p><span id='wattsNow'></span>W <span id='wattsNowTime'></span></p></div>
    <div id="chart" style="height:600px"></div>
    <div class="container">
      <ul>
        <li><a onclick="setPulseHourSpan(3);" href="#">3h</a> 
        <li><a onclick="setPulseHourSpan(6);" href="#">6h</a>
        <li><a onclick="setPulseHourSpan(12);" href="#">12h</a>
        <li><a onclick="setPulseHourSpan(24);" href="#">24h</a>
      </ul>
      <ul>
        <li><a onclick="movePulseEndDays(-1);" href="#">-1 day</a> 
        <li><a onclick="movePulseEndDays(1);" href="#">+1 day</a>
      </ul>
    </div>
  </body>
</html>
